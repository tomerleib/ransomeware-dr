config:
  gcp:region: us-east1
  pulumi-cloud-function:serviceaccount:
    description: Cloud Function Service Account Demo
    display_name: Cloud Function Demo Service Account
    name: cloud-function-sa
    roles:
      - roles/artifactregistry.writer
      - roles/logging.logWriter
      - roles/storage.objectViewer
      - roles/editor
  pulumi-cloud-function:pubsub:
    name: demo-topic
    message_retention_duration: 600s
  pulumi-cloud-function:cloud-scheduler:
    name: demo-scheduler
    description: Demo Cloud Scheduler
    schedule: "0 1 * * *"
    time_zone: "America/New_York"
    message_body: "Run Cloud Function"
